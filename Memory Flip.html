<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Memory Flip - Limited Moves</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #111;
      color: #eee;
      text-align: center;
    }
    h1 {
      margin: 20px 0;
    }
    #game {
      display: grid;
      grid-template-columns: repeat(4, 80px);
      grid-gap: 10px;
      justify-content: center;
      margin: 20px auto;
    }
    .card {
      width: 80px;
      height: 80px;
      background: #555;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 24px;
      cursor: pointer;
      user-select: none;
    }
    .matched {
      background: #0a0;
    }
    #moves, #timer, #limit {
      font-size: 18px;
      margin: 10px 0;
    }
    #restart-btn {
      padding: 10px 20px;
      font-size: 18px;
      margin-top: 15px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>ðŸ§© Memory Flip</h1>
  <div id="moves">Moves: 0</div>
  <div id="limit">Moves Limit: 18</div>
  <div id="timer">Time: 0s</div>
  <div id="game"></div>
  <button id="restart-btn">Restart</button>

  <script>
    const game = document.getElementById('game');
    const movesDisplay = document.getElementById('moves');
    const timerDisplay = document.getElementById('timer');
    const limitDisplay = document.getElementById('limit');
    const restartBtn = document.getElementById('restart-btn');

    const symbols = ['ðŸŽ','ðŸŒ','ðŸ‡','ðŸ“','ðŸ’','ðŸ¥','ðŸ','ðŸ¥¥'];
    let cards = [];
    let firstCard = null;
    let secondCard = null;
    let moves = 0;
    let matchedPairs = 0;
    let timer = 0;
    let timerInterval;
    const MOVES_LIMIT = 18;

    function shuffleCards() {
      cards = [...symbols, ...symbols];
      cards.sort(() => 0.5 - Math.random());
    }

    function startTimer() {
      timerInterval = setInterval(() => {
        timer++;
        timerDisplay.textContent = `Time: ${timer}s`;
      }, 1000);
    }

    function renderBoard() {
      game.innerHTML = '';
      cards.forEach(symbol => {
        const card = document.createElement('div');
        card.className = 'card';
        card.dataset.symbol = symbol;
        card.addEventListener('click', flipCard);
        game.appendChild(card);
      });
    }

    function flipCard() {
      if (this.classList.contains('matched') || this.textContent) return;

      if (timer === 0) startTimer();

      this.textContent = this.dataset.symbol;

      if (!firstCard) {
        firstCard = this;
      } else if (!secondCard && this !== firstCard) {
        secondCard = this;
        moves++;
        movesDisplay.textContent = `Moves: ${moves}`;

        if (firstCard.dataset.symbol === secondCard.dataset.symbol) {
          firstCard.classList.add('matched');
          secondCard.classList.add('matched');
          matchedPairs++;
          firstCard = null;
          secondCard = null;

          if (matchedPairs === symbols.length) {
            clearInterval(timerInterval);
            setTimeout(() => {
              alert(`You won in ${moves} moves and ${timer} seconds!`);
            }, 300);
          }
        } else {
          setTimeout(() => {
            firstCard.textContent = '';
            secondCard.textContent = '';
            firstCard = null;
            secondCard = null;
          }, 800);
        }

        if (moves >= MOVES_LIMIT && matchedPairs < symbols.length) {
          clearInterval(timerInterval);
          setTimeout(() => {
            alert(`Out of moves! You lost. Try again!`);
          }, 300);
          disableBoard();
        }
      }
    }

    function disableBoard() {
      const allCards = document.querySelectorAll('.card');
      allCards.forEach(card => card.removeEventListener('click', flipCard));
    }

    function resetGame() {
      clearInterval(timerInterval);
      moves = 0;
      matchedPairs = 0;
      timer = 0;
      firstCard = null;
      secondCard = null;
      movesDisplay.textContent = `Moves: ${moves}`;
      timerDisplay.textContent = `Time: ${timer}s`;
      shuffleCards();
      renderBoard();
    }

    restartBtn.addEventListener('click', resetGame);

    // Init
    shuffleCards();
    renderBoard();
  </script>
</body>
</html>
